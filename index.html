<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  button {
    margin: 0.3rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-right: 1rem;
    border-radius: 4px;
    border: 1px solid #444;
    background: #222;
    color: #eee;
  }
  #result {
    margin-top: 1rem;
    font-weight: bold;
  }
  #result.correct {
    color: #4caf50;
  }
  #result.incorrect {
    color: #f44336;
  }
  /* Styles autocompl√©tion */
  .autocomplete-items {
    position: absolute;
    border: 1px solid #444;
    border-top: none;
    z-index: 99;
    top: 55px;
    left: 0;
    right: 0;
    background: #222;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 4px 4px;
  }
  .autocomplete-items div {
    padding: 8px;
    cursor: pointer;
  }
  .autocomplete-items div:hover {
    background-color: #555;
  }
  .autocomplete {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>Guess The Anime Opening</h1>

<div class="autocomplete">
  <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" />
  <div id="autocomplete-list" class="autocomplete-items"></div>
</div>
<button id="checkAnswerBtn">Valider</button>

<div style="margin-top:1rem;">
  <button id="playTry1" disabled>√âcoute 1 (3s)</button>
  <button id="playTry2" disabled>√âcoute 2 (5s)</button>
  <button id="playTry3" disabled>√âcoute 3 (10s)</button>
  <button id="skipBtn" disabled>Passer</button>
</div>

<div id="result"></div>

<!-- Player invisible -->
<div id="playerWrapper" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }

  let animeList = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0; // nombre d'√©coutes d√©j√† jou√©es (1 √† 3)
  const maxTries = 3;
  const tryDurations = [3, 5, 10];

  fetch('opening.json')
    .then(res => {
      if (!res.ok) throw new Error('Erreur chargement JSON');
      return res.json();
    })
    .then(data => {
      animeList = data.map(anime => ({
        title: anime.title,
        altTitles: [anime.title.toLowerCase()],
        opening: "Opening 1",
        videoId: extractVideoId(anime.youtubeUrl),
        startTime: 0
      })).filter(a => a.videoId !== null);

      if (animeList.length === 0) {
        alert("Aucun anime valide dans opening.json !");
        return;
      }

      currentIndex = 0;
      currentAnime = animeList[currentIndex];

      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    })
    .catch(err => {
      alert("Erreur lors du chargement du fichier opening.json : " + err);
    });

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0',
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: {
        autoplay: 0,
        controls: 0,
        modestbranding: 1,
        start: 0,
        end: 10,
        rel: 0,
        iv_load_policy: 3
      },
      events: {
        onStateChange: onPlayerStateChange
      }
    });
    resetControls();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        if (currentTime >= (currentAnime.startTime + tryDurations[tries-1])) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 200);
    }
  }

  function resetControls() {
    tries = 0;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = true;
    document.getElementById("checkAnswerBtn").disabled = true;

    document.getElementById("playTry1").disabled = false;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
    document.getElementById("skipBtn").disabled = true;
  }

  function playTry(n) {
    if (n !== tries + 1) {
      alert("Vous devez √©couter les extraits dans l'ordre.");
      return;
    }
    tries = n;
    document.getElementById("guessInput").disabled = false;
    document.getElementById("checkAnswerBtn").disabled = false;
    document.getElementById("skipBtn").disabled = false;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";

    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: currentAnime.startTime,
      endSeconds: currentAnime.startTime + tryDurations[tries - 1]
    });
    player.playVideo();

    // Mise √† jour boutons √©coute
    document.getElementById("playTry1").disabled = tries >= 1;
    document.getElementById("playTry2").disabled = tries < 1 || tries >= 2;
    document.getElementById("playTry3").disabled = tries < 2 || tries >= 3;
  }

  function checkAnswer() {
    const inputVal = document.getElementById("guessInput").value.trim().toLowerCase();
    const resultDiv = document.getElementById("result");
    if (!inputVal) return;

    if (currentAnime.altTitles.includes(inputVal)) {
      // Bonne r√©ponse
      resultDiv.textContent = `‚úÖ Bravo ! C‚Äôest ${currentAnime.title} - ${currentAnime.opening}`;
      resultDiv.className = "correct";
      blockInputs();
      setTimeout(nextAnime, 2000);
    } else {
      // Mauvaise r√©ponse
      resultDiv.textContent = `‚ùå Faux. Ce n'est pas "${document.getElementById("guessInput").value}".`;
      resultDiv.className = "incorrect";
      blockInputs();

      if (tries < maxTries) {
        // Si on n'est pas √† la derni√®re √©coute, on active le bouton Passer
        document.getElementById("skipBtn").disabled = false;
      } else {
        // Apr√®s √©coute 3, fin imm√©diate, r√©v√©lation r√©ponse
        setTimeout(revealAnswer, 1500);
      }
    }
  }

  function blockInputs() {
    document.getElementById("guessInput").disabled = true;
    document.getElementById("checkAnswerBtn").disabled = true;
    document.getElementById("skipBtn").disabled = false;
  }

  function skipTry() {
    if (tries < maxTries) {
      if (tries === maxTries) {
        // Si on est √† la derni√®re √©coute, r√©v√©lation directe
        revealAnswer();
        return;
      }
      // Passe √† la prochaine √©coute
      document.getElementById("result").textContent = "";
      document.getElementById("result").className = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").disabled = true;
      document.getElementById("checkAnswerBtn").disabled = true;

      document.getElementById("skipBtn").disabled = true;
      // Active la prochaine √©coute
      document.getElementById(`playTry${tries + 1}`).disabled = false;
    }
  }

  function revealAnswer() {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = `üîî Temps √©coul√© ou tentatives √©puis√©es ! La bonne r√©ponse √©tait : ${currentAnime.title} - ${currentAnime.opening}`;
    resultDiv.className = "correct";
    blockInputs();
    document.getElementById("skipBtn").disabled = true;

    setTimeout(nextAnime, 4000);
  }

  function nextAnime() {
    tries = 0;
    currentIndex++;
    if (currentIndex >= animeList.length) currentIndex = 0;
    currentAnime = animeList[currentIndex];
    resetControls();

    if (player) {
      player.cueVideoById({
        videoId: currentAnime.videoId,
        startSeconds: currentAnime.startTime
      });
    }
  }

  // Gestion de l'autocompl√©tion
  const input = document.getElementById("guessInput");
  const autocompleteList = document.getElementById("autocomplete-list");

  input.addEventListener("input", function() {
    const val = this.value.toLowerCase();
    autocompleteList.innerHTML = "";
    if (!val) return;

    const suggestions = animeList.filter(a => a.title.toLowerCase().startsWith(val));
    suggestions.forEach(a => {
      const div = document.createElement("div");
      div.textContent = a.title;
      div.addEventListener("click", () => {
        input.value = a.title;
        autocompleteList.innerHTML = "";
        checkAnswer();
      });
      autocompleteList.appendChild(div);
    });
  });

  document.addEventListener("click", e => {
    if (!e.target.closest(".autocomplete") && e.target !== input) {
      autocompleteList.innerHTML = "";
    }
  });

  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));
  document.getElementById("checkAnswerBtn").addEventListener("click", checkAnswer);
  document.getElementById("skipBtn").addEventListener("click", skipTry);

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      checkAnswer();
      autocompleteList.innerHTML = "";
    }
  });
</script>

</body>
</html>
