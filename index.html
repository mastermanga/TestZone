<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 1rem;
  }
  #container {
    max-width: 480px;
    width: 100%;
  }
  button {
    margin: 0.3rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-right: 1rem;
    border-radius: 4px;
    border: 1px solid #444;
    background: #222;
    color: #eee;
  }
  #result {
    margin-top: 1rem;
    font-weight: bold;
  }
  #result.correct {
    color: #4caf50;
  }
  #result.incorrect {
    color: #f44336;
  }
  #timer {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
    color: #ff9800;
    display: none;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #444;
    border-top: none;
    z-index: 99;
    top: 55px;
    left: 0;
    right: 0;
    background: #222;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 4px 4px;
  }
  .autocomplete-items div {
    padding: 8px;
    cursor: pointer;
  }
  .autocomplete-items div:hover {
    background-color: #555;
  }
  .autocomplete {
    position: relative;
    display: inline-block;
  }
  #failedAttempts {
    color: #f44336;
    margin-top: 0.5rem;
    white-space: pre-line;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Guess The Anime Opening</h1>
  <div class="autocomplete">
    <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" disabled />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>
  <div style="margin-top:1rem;">
    <button id="playTry1">Écoute 1 (3s)</button>
    <button id="playTry2" disabled>Écoute 2 (5s)</button>
    <button id="playTry3" disabled>Écoute 3 (10s)</button>
  </div>
  <div id="failedAttempts"></div>
  <div id="result"></div>
  <div id="timer"></div>
  <button id="nextBtn" style="display:none; margin-top:1rem;">Suivant</button>
  <div id="playerWrapper" style="display:none;"></div>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }
  let animeList = [];
  let uniqueTitles = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0;
  const maxTries = 3;
  const tryDurations = [3, 5, 10];
  let failedAnswers = [];
  let hasGuessedThisTry = false;

  fetch('opening.json')
    .then(res => res.json())
    .then(data => {
      animeList = data.flatMap(anime =>
        anime.youtubeUrls.map((url, index) => ({
          title: anime.title,
          altTitles: [anime.title.toLowerCase()],
          opening: `Opening ${index + 1}`,
          videoId: extractVideoId(url),
          startTime: 0
        }))
      ).filter(a => a.videoId);

      // Extract unique titles for autocomplete
      uniqueTitles = [...new Set(animeList.map(a => a.title))];

      shuffle(animeList);
      currentIndex = 0;
      currentAnime = animeList[currentIndex];
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    });

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0',
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3 },
      events: {
        onStateChange: onPlayerStateChange
      }
    });
    resetControls();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        if (currentTime >= (currentAnime.startTime + tryDurations[tries - 1])) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 200);
    }
  }

  function resetControls() {
    tries = 0;
    hasGuessedThisTry = false;
    failedAnswers = [];
    updateFailedAttempts();
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("timer").style.display = "none";
    document.getElementById("timer").textContent = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = false;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
    document.getElementById("nextBtn").style.display = "none";
  }

  function playTry(n) {
    if (n !== tries + 1) return alert("Vous devez écouter les extraits dans l'ordre.");
    tries = n;
    hasGuessedThisTry = false;
    document.getElementById("guessInput").disabled = false;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    clearInterval(stopInterval);

    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: currentAnime.startTime,
      endSeconds: currentAnime.startTime + tryDurations[tries - 1]
    });
    player.playVideo();

    document.getElementById("playTry1").disabled = tries >= 1;
    document.getElementById("playTry2").disabled = tries < 1 || tries >= 2;
    document.getElementById("playTry3").disabled = tries < 2 || tries >= 3;
  }

  function checkAnswer(selectedTitle) {
    if (hasGuessedThisTry) return;
    hasGuessedThisTry = true;
    document.getElementById("guessInput").disabled = true;

    const inputVal = selectedTitle.toLowerCase();
    if (currentAnime.altTitles.includes(inputVal)) {
      document.getElementById("result").textContent = `✅ Bravo ! C’est ${currentAnime.title} - ${currentAnime.opening}`;
      document.getElementById("result").className = "correct";
      blockInputs();
      showNextButton();
    } else {
      failedAnswers.push(selectedTitle);
      updateFailedAttempts();
      if (tries >= maxTries) {
        revealAnswer();
      }
    }
  }

  function updateFailedAttempts() {
    document.getElementById("failedAttempts").innerText = failedAnswers.map(e => `❌ ${e}`).join("\n");
  }

  function revealAnswer() {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = `🔔 Réponse : ${currentAnime.title} - ${currentAnime.opening}`;
    resultDiv.className = "incorrect";
    blockInputs();
    showNextButton();
  }

  function blockInputs() {
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = true;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
  }

  function showNextButton() {
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function nextAnime() {
    currentIndex++;
    if (currentIndex >= animeList.length) {
      alert("Fin du quiz ! Merci d'avoir joué.");
      currentIndex = 0;
    }
    currentAnime = animeList[currentIndex];
    resetControls();
  }

  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));
  document.getElementById("nextBtn").addEventListener("click", () => nextAnime());

  const input = document.getElementById("guessInput");
  input.addEventListener("input", function() {
    closeAllLists();
    if (!this.value) return false;
    const val = this.value.toLowerCase();
    const list = document.getElementById("autocomplete-list");
    uniqueTitles.forEach(title => {
      if (title.toLowerCase().startsWith(val)) {
        const item = document.createElement("div");
        item.innerHTML = "<strong>" + title.substr(0, val.length) + "</strong>" + title.substr(val.length);
        item.addEventListener("click", function() {
          input.value = title;
          closeAllLists();
          checkAnswer(title);
        });
        list.appendChild(item);
      }
    });
  });

  function closeAllLists() {
    const list = document.getElementById("autocomplete-list");
    while (list.firstChild) list.removeChild(list.firstChild);
  }

  document.addEventListener("click", (e) => {
    if (e.target !== input) closeAllLists();
  });
</script>
</body>
</html>
