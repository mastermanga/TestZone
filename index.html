<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Guess The Anime - 3 essais</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    button, input {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #1e1e1e;
      color: white;
      width: 300px;
      border: 1px solid #444;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #autocomplete-list {
      position: absolute;
      background-color: #1e1e1e;
      border: 1px solid #444;
      z-index: 99;
      width: 300px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 150px;
      overflow-y: auto;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-items div:hover {
      background-color: #333;
    }

    .correct { color: #4caf50; }
    .incorrect { color: #f44336; }
    .hidden { display: none; }

    #playerWrapper {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéß Devine l'Opening (3 essais)</h1>

  <div id="playerWrapper">
    <div id="player"></div>
  </div>

  <div>
    <button id="playTry1">‚ñ∂Ô∏è √âcoute 1 (10s)</button>
    <button id="playTry2">‚ñ∂Ô∏è √âcoute 2 (20s)</button>
    <button id="playTry3">‚ñ∂Ô∏è √âcoute 3 (30s)</button>
    <button id="stopAudio">‚èπÔ∏è Stop</button>
  </div>

  <div>
    <input type="text" id="guessInput" placeholder="Entre le nom de l'anime" autocomplete="off">
    <div id="autocomplete-list" class="autocomplete-items"></div>
    <button onclick="checkAnswer()">Valider</button>
  </div>

  <p id="result"></p>
  <button id="shareButton" class="hidden">Partager sur Twitter/X</button>

  <script>
    const animeList = [
      {
        title: "Black Clover",
        altTitles: ["„Éñ„É©„ÉÉ„ÇØ„ÇØ„É≠„Éº„Éê„Éº", "Black Clover"],
        opening: "Black Rover",
        videoId: "4QDEWNg5hAM",
        startTime: 0
      },
      // Tu peux ajouter d‚Äôautres animes ici
    ];

    let player;
    let stopTimeout;
    let currentTry = 1;
    let currentAnime = getDailyAnime();

    function getDailyAnime() {
      const today = new Date().toISOString().split('T')[0];
      const index = Math.floor(today.replace(/-/g, '') % animeList.length);
      return animeList[index];
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "1",
        width: "1",
        videoId: currentAnime.videoId,
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          start: currentAnime.startTime
        },
        events: {
          onReady: () => {
            document.querySelectorAll("button").forEach(btn => btn.disabled = false);
          },
          onError: () => {
            document.getElementById("result").textContent = "Erreur : Impossible de charger l‚Äôaudio.";
            document.getElementById("result").classList.add("incorrect");
          }
        }
      });
    }

    function playTry(duration) {
      if (player) {
        clearTimeout(stopTimeout);
        player.seekTo(currentAnime.startTime);
        player.playVideo();
        stopTimeout = setTimeout(() => player.pauseVideo(), duration * 1000);
      }
    }

    document.getElementById("playTry1").addEventListener("click", () => {
      currentTry = 1;
      playTry(10);
    });

    document.getElementById("playTry2").addEventListener("click", () => {
      currentTry = 2;
      playTry(20);
    });

    document.getElementById("playTry3").addEventListener("click", () => {
      currentTry = 3;
      playTry(30);
    });

    document.getElementById("stopAudio").addEventListener("click", () => {
      if (player) {
        player.pauseVideo();
        clearTimeout(stopTimeout);
      }
    });

    function checkAnswer() {
      const input = document.getElementById("guessInput").value.trim().toLowerCase();
      const result = document.getElementById("result");
      const shareButton = document.getElementById("shareButton");
      const isCorrect = currentAnime.altTitles.some(ans => ans.toLowerCase() === input);

      if (isCorrect) {
        result.textContent = `‚úÖ Bravo ! C‚Äôest ${currentAnime.title} - ${currentAnime.opening}`;
        result.className = "correct";
        shareButton.classList.remove("hidden");
      } else {
        result.textContent = `‚ùå Faux. Essaie une autre √©coute (tentative ${currentTry}/3)`;
        result.className = "incorrect";
        if (currentTry >= 3) {
          result.textContent = `‚ùå Mauvaise r√©ponse. C‚Äô√©tait ${currentAnime.title} - ${currentAnime.opening}`;
          shareButton.classList.remove("hidden");
        }
      }
    }

    document.getElementById("shareButton").addEventListener("click", () => {
      const result = document.getElementById("result").textContent;
      const text = `J‚Äôai jou√© √† Guess The Anime Opening ! ${result} üé∂ Essayez ici : [URL de votre site]`;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, "_blank");
    });

    document.getElementById("guessInput").addEventListener("input", function () {
      const input = this.value.toLowerCase();
      const list = document.getElementById("autocomplete-list");
      list.innerHTML = "";

      if (!input) return;

      const suggestions = animeList.filter(anime =>
        anime.title.toLowerCase().includes(input) ||
        anime.altTitles.some(alt => alt.toLowerCase().includes(input)) ||
        anime.opening.toLowerCase().includes(input)
      );

      suggestions.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = `${anime.title} - ${anime.opening}`;
        div.addEventListener("click", () => {
          document.getElementById("guessInput").value = anime.title;
          list.innerHTML = "";
          checkAnswer();
        });
        list.appendChild(div);
      });
    });

    document.addEventListener("click", e => {
      if (!e.target.closest("#guessInput") && !e.target.closest(".autocomplete-items")) {
        document.getElementById("autocomplete-list").innerHTML = "";
      }
    });

    document.getElementById("guessInput").addEventListener("keydown", e => {
      if (e.key === "Enter") checkAnswer();
    });

    // Charger API YouTube
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
