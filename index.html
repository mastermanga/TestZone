<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Anime</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    iframe {
      width: 0;
      height: 0;
      border: none;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🎧 Devine l’anime à partir de l’opening</h1>

  <div id="player"></div>

  <input type="text" id="guessInput" placeholder="Nom de l'anime" />
  <button onclick="checkAnswer()">Valider</button>

  <p id="result"></p>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const VIDEO_ID = "4QDEWNg5hAM"; // ta vidéo
    const START_TIME = 0;
    const END_TIME = 15;
    const CORRECT_ANSWERS = ["Black Clover", "ブラッククローバー"];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          start: START_TIME,
          end: END_TIME,
          controls: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const interval = setInterval(() => {
          if (player.getCurrentTime() >= END_TIME) {
            player.pauseVideo();
            clearInterval(interval);
          }
        }, 500);
      }
    }

    function checkAnswer() {
      const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
      const isCorrect = CORRECT_ANSWERS.some(ans => userGuess === ans.toLowerCase());
      document.getElementById("result").textContent = isCorrect
        ? "✅ Bonne réponse !"
        : "❌ Mauvaise réponse. Réessaie !";
    }
  </script>
</body>
</html>
