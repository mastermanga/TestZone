<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéµ Devine l'Anime par l'Opening</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      margin-top: 20px;
    }

    input[type="text"] {
      margin-top: 30px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéµ Devine l'anime avec son Opening</h1>

  <!-- Opening video -->
  <iframe
    id="video"
    src="https://www.youtube.com/embed/4QDEWNg5hAM?autoplay=1&mute=1"
    allow="autoplay"
  ></iframe>

  <div>
    <input type="text" id="guessInput" placeholder="Nom de l'anime">
    <button onclick="checkGuess()">Valider</button>
  </div>

  <div id="result"></div>

  <script>
    const bonneReponse = "Noragami"; // Nom exact √† deviner
    let tentatives = 0;
    const maxTentatives = 3;

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const result = document.getElementById("result");
      const guess = input.value.trim().toLowerCase();
      tentatives++;

      if (guess === bonneReponse.toLowerCase()) {
        result.textContent = "‚úÖ Bravo ! C'√©tait bien " + bonneReponse + " üéâ";
        result.style.color = "limegreen";
      } else {
        if (tentatives >= maxTentatives) {
          result.textContent = `‚ùå Rat√©... La bonne r√©ponse √©tait : ${bonneReponse}`;
          result.style.color = "red";
        } else {
          result.textContent = `‚ùå Mauvaise r√©ponse (${tentatives}/${maxTentatives})`;
          result.style.color = "orange";
        }
      }
    }
  </script>
</body>
</html>
