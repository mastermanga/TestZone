<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 2rem;
    width: 350px;
    box-shadow: 0 0 15px #00bcd4;
    text-align: center;
  }
  input[type=text] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-top: 0.5rem;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: #eee;
  }
  input[type=text]:disabled {
    background-color: #555;
    color: #bbb;
  }
  button {
    margin: 0.3rem 0.2rem;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    border: none;
    background-color: #00bcd4;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #444;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #0097a7;
  }
  #result {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
  }
  #result.correct {
    color: #4caf50;
  }
  #result.incorrect {
    color: #f44336;
  }
  #failedAttempts {
    white-space: pre-wrap;
    margin-top: 0.5rem;
    color: #ff6666;
    min-height: 2rem;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background-color: #2c2c2c;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 5px 5px;
  }
  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #2c2c2c;
    color: #eee;
  }
  .autocomplete-items div:hover {
    background-color: #00bcd4;
    color: #121212;
  }
  #timer {
    margin-top: 1rem;
    font-size: 1rem;
    color: #00bcd4;
    display: none;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Guess The Anime Opening</h1>
  <div class="autocomplete" style="position:relative;">
    <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>
  <div style="margin-top:1rem;">
    <button id="playTry1">Ã‰coute 1 (3s)</button>
    <button id="playTry2" disabled>Ã‰coute 2 (5s)</button>
    <button id="playTry3" disabled>Ã‰coute 3 (15s)</button>
  </div>
  <div id="failedAttempts"></div>
  <div id="result"></div>
  <div id="timer"></div>
  <button id="nextBtn" style="display:none; margin-top:1rem;">Suivant</button>
  <div id="playerWrapper" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }

  let animeList = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0;
  const maxTries = 3;
  const tryDurations = [3, 5, 15];
  let failedAnswers = [];

  fetch('opening.json')
    .then(res => res.json())
    .then(data => {
      animeList = data.flatMap(anime =>
        anime.youtubeUrls.map((url, index) => ({
          title: anime.title,
          altTitles: [anime.title.toLowerCase()],
          opening: `Opening ${index + 1}`,
          videoId: extractVideoId(url),
          startTime: index === 1 ? 3 : 0
        }))
      ).filter(a => a.videoId);
      shuffle(animeList);
      currentIndex = 0;
      currentAnime = animeList[currentIndex];
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    });

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0',
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3 },
      events: {
        onReady: (event) => {
          player.setVolume(50);
        },
        onStateChange: onPlayerStateChange
      }
    });
    resetControls();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        if (currentTime >= (currentAnime.startTime + tryDurations[tries - 1])) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 200);
    }
  }

  function resetControls() {
    tries = 0;
    failedAnswers = [];
    updateFailedAttempts();
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("timer").style.display = "none";
    document.getElementById("timer").textContent = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = false;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
    document.getElementById("nextBtn").style.display = "none";
  }

  function playTry(n) {
    if (n !== tries + 1) return alert("Vous devez Ã©couter les extraits dans l'ordre.");
    tries = n;
    document.getElementById("guessInput").disabled = false;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    clearInterval(stopInterval);

    let start = 0;
    if (tries === 2) start = 3;
    if (tries === 3) start = 0;

    currentAnime.startTime = start;

    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: start,
      endSeconds: start + tryDurations[tries - 1]
    });
    player.playVideo();

    if (tries === 1) {
      document.getElementById("playTry1").disabled = true;
      document.getElementById("playTry2").disabled = false;
      document.getElementById("playTry3").disabled = true;
    } else if (tries === 2) {
      document.getElementById("playTry1").disabled = true;
      document.getElementById("playTry2").disabled = true;
      document.getElementById("playTry3").disabled = false;
    } else if (tries === 3) {
      document.getElementById("playTry1").disabled = true;
      document.getElementById("playTry2").disabled = true;
      document.getElementById("playTry3").disabled = true;
    }
  }

  function checkAnswer(selectedTitle) {
    const inputVal = selectedTitle.toLowerCase();
    if (currentAnime.altTitles.includes(inputVal)) {
      document.getElementById("result").textContent = `âœ… Bravo ! Câ€™est ${currentAnime.title}`;
      document.getElementById("result").className = "correct";
      blockInputs();
      showNextButton();
    } else {
      failedAnswers.push(selectedTitle);
      updateFailedAttempts();
      if (tries >= maxTries) {
        revealAnswer();
      } else {
        document.getElementById("guessInput").disabled = true;
      }
    }
  }

  function updateFailedAttempts() {
    document.getElementById("failedAttempts").innerText = failedAnswers.map(e => `âŒ ${e}`).join("\n");
  }

  function revealAnswer() {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = `ðŸ”” RÃ©ponse : ${currentAnime.title}`;
    resultDiv.className = "incorrect";
    blockInputs();
    showNextButton();
  }

  function blockInputs() {
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = true;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
  }

  function showNextButton() {
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function nextAnime() {
    // ArrÃªte la vidÃ©o si elle est en cours
    if(player && player.stopVideo) {
      player.stopVideo();
    }
    currentIndex++;
    if (currentIndex >= animeList.length) {
      alert("Fin du quiz ! Merci d'avoir jouÃ©.");
      currentIndex = 0;
    }
    currentAnime = animeList[currentIndex];
    resetControls();
  }

  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));
  document.getElementById("nextBtn").addEventListener("click", () => nextAnime());

  const input = document.getElementById("guessInput");
  input.addEventListener("input", function() {
    closeAllLists();
    if (!this.value) return false;
    const val = this.value.toLowerCase();
    const list = document.getElementById("autocomplete-list");
    const uniqueTitles = [...new Set(animeList.map(a => a.title))];
    uniqueTitles.forEach(title => {
      if (title.toLowerCase().startsWith(val)) {
        const item = document.createElement("div");
        item.innerHTML = "<strong>" + title.substr(0, val.length) + "</strong>" + title.substr(val.length);
        item.addEventListener("click", function() {
          input.value = title;
          closeAllLists();
          checkAnswer(title);
        });
        list.appendChild(item);
      }
    });
  });
  function closeAllLists() {
    const list = document.getElementById("autocomplete-list");
    while (list.firstChild) list.removeChild(list.firstChild);
  }
  document.addEventListener("click", (e) => {
    if (e.target !== input) closeAllLists();
  });
</script>
</body>
</html>
