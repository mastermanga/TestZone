<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Guess the Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    button, input {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 1rem;
    }

    button:hover {
      background-color: #333;
      cursor: pointer;
    }

    input {
      width: 60%;
    }

    #player {
      display: none;
    }

    #playButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üéß Devine l‚Äôanime √† partir de l‚Äôopening</h1>

  <button id="playButton" disabled>‚ñ∂Ô∏è Jouer l‚Äôextrait</button>

  <div>
    <input type="text" id="guessInput" placeholder="Nom de l'anime..." />
    <button onclick="checkAnswer()">Valider</button>
  </div>

  <p id="result"></p>

  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let playerReady = false;
    const VIDEO_ID = "4QDEWNg5hAM";
    const START_TIME = 0;
    const END_TIME = 15;
    const CORRECT_ANSWERS = ["Black Clover", "„Éñ„É©„ÉÉ„ÇØ„ÇØ„É≠„Éº„Éê„Éº"];
    let stopInterval;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1
        },
        events: {
          onReady: () => {
            playerReady = true;
            document.getElementById("playButton").disabled = false;
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    document.getElementById("playButton").addEventListener("click", () => {
      if (!playerReady || !player) return;

      // Recharge proprement et rejoue depuis le d√©but
      player.stopVideo();
      player.seekTo(START_TIME);
      player.playVideo();
    });

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        clearInterval(stopInterval);
        stopInterval = setInterval(() => {
          if (player.getCurrentTime() >= END_TIME) {
            player.pauseVideo();
            clearInterval(stopInterval);
          }
        }, 300);
      }
    }

    function checkAnswer() {
      const input = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = CORRECT_ANSWERS.some(ans => input === ans.toLowerCase());
      document.getElementById("result").textContent = correct
        ? "‚úÖ Bonne r√©ponse !"
        : "‚ùå Mauvaise r√©ponse.";
    }
  </script>
</body>
</html>
