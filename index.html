<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 1rem;
  }
  #container {
    max-width: 480px;
    width: 100%;
  }
  button {
    margin: 0.3rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #555;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-right: 1rem;
    border-radius: 4px;
    border: 1px solid #444;
    background: #222;
    color: #eee;
  }
  #result {
    margin-top: 1rem;
    font-weight: bold;
    min-height: 1.5em;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  #result.correct {
    color: #4caf50;
    opacity: 1;
  }
  #result.incorrect {
    color: #f44336;
    opacity: 1;
  }
  #failedAttempts {
    color: #f44336;
    margin-top: 0.5rem;
    white-space: pre-line;
    text-align: left;
    max-height: 5em;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #444;
    border-top: none;
    z-index: 99;
    top: 55px;
    left: 0;
    right: 0;
    background: #222;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 4px 4px;
  }
  .autocomplete-items div {
    padding: 8px;
    cursor: pointer;
  }
  .autocomplete-items div:hover {
    background-color: #555;
  }
  .autocomplete {
    position: relative;
    display: inline-block;
  }
  #timer {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
    color: #ff9800;
    display: none;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Guess The Anime Opening</h1>
  <div class="autocomplete">
    <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" disabled />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>
  <div style="margin-top:1rem;">
    <button id="playTry1" disabled>Écoute 1 (0s à 3s)</button>
    <button id="playTry2" disabled>Écoute 2 (3s à 8s)</button>
    <button id="playTry3" disabled>Écoute 3 (0s à 15s)</button>
  </div>
  <div id="failedAttempts"></div>
  <div id="result"></div>
  <div id="timer"></div>
  <button id="nextBtn" style="display:none; margin-top:1rem;">Suivant</button>
  <div id="playerWrapper" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }

  let animeList = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0;
  const maxTries = 3;
  const tryDurations = [
    [0, 3],   // écoute 1 : 0s -> 3s
    [3, 8],   // écoute 2 : 3s -> 8s
    [0, 15]   // écoute 3 : 0s -> 15s
  ];
  let failedAnswers = [];
  let attemptsThisTry = false;

  // Chargement et préparation des données
  fetch('opening.json')
    .then(res => res.json())
    .then(data => {
      // Création d'une liste plate avec une entrée par vidéo
      animeList = data.flatMap(anime =>
        anime.youtubeUrls.map((url, index) => ({
          title: anime.title,
          altTitles: [anime.title.toLowerCase()],
          youtubeTitle: anime.youtubeTitles ? anime.youtubeTitles[index] : `Opening ${index + 1}`,
          videoId: extractVideoId(url),
          startTime: 0 // on gère via tryDurations
        }))
      ).filter(a => a.videoId);

      // On ne garde qu'un seul titre par anime pour la liste de saisie
      const uniqueTitlesSet = new Set(animeList.map(a => a.title));
      uniqueTitles = Array.from(uniqueTitlesSet);

      // On shuffle la liste complète pour le quiz
      shuffle(animeList);

      currentIndex = 0;
      currentAnime = animeList[currentIndex];

      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    });

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0',
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3 },
      events: {
        onStateChange: onPlayerStateChange
      }
    });
    resetControls();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        let [start, end] = tryDurations[tries - 1];
        if (currentTime >= end) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 100);
    }
  }

  function resetControls() {
    tries = 0;
    failedAnswers = [];
    attemptsThisTry = false;
    updateFailedAttempts();
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("timer").style.display = "none";
    document.getElementById("timer").textContent = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = false;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
    document.getElementById("nextBtn").style.display = "none";
  }

  function playTry(n) {
    if (n !== tries + 1) return alert("Vous devez écouter les extraits dans l'ordre.");
    tries = n;
    attemptsThisTry = false;
    document.getElementById("guessInput").disabled = false;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    clearInterval(stopInterval);

    let [start, end] = tryDurations[n - 1];

    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: start,
      endSeconds: end
    });
    player.setVolume(50); // volume à 50%
    player.playVideo();

    // Activation / désactivation des boutons
    document.getElementById("playTry1").disabled = tries >= 1;
    document.getElementById("playTry2").disabled = tries < 1 || tries >= 2;
    document.getElementById("playTry3").disabled = tries < 2 || tries >= 3;
  }

  function checkAnswer(selectedTitle) {
    if (attemptsThisTry) return; // une seule tentative par écoute
    attemptsThisTry = true;

    const inputVal = selectedTitle.toLowerCase();
    if (currentAnime.altTitles.includes(inputVal)) {
      showResult(true);
    } else {
      failedAnswers.push(selectedTitle);
      updateFailedAttempts();
      if (tries >= maxTries) {
        revealAnswer();
      } else {
        showResult(false);
      }
    }
  }

  function showResult(correct) {
    const resultDiv = document.getElementById("result");
    if (correct) {
      resultDiv.textContent = `✅ Bravo ! C’est ${currentAnime.title} - ${currentAnime.youtubeTitle}`;
      resultDiv.className = "correct";
      blockInputs();
      showNextButton();
    } else {
      resultDiv.textContent = `❌ Mauvaise réponse, essaie lors de la prochaine écoute.`;
      resultDiv.className = "incorrect";
    }
  }

  function updateFailedAttempts() {
    document.getElementById("failedAttempts").innerText = failedAnswers.map(e => `❌ ${e}`).join("\n");
  }

  function revealAnswer() {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = `🔔 Réponse : ${currentAnime.title} - ${currentAnime.youtubeTitle}`;
    resultDiv.className = "";
    blockInputs();
    showNextButton();
  }

  function blockInputs() {
    document.getElementById("guessInput").disabled = true;
    document.getElementById("playTry1").disabled = true;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;
  }

  function showNextButton() {
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));

  document.getElementById("nextBtn").addEventListener("click", () => {
    if (player && player.stopVideo) player.stopVideo();
    currentIndex++;
    if (currentIndex >= animeList.length) {
      alert("Félicitations, tu as terminé toutes les questions !");
      currentIndex = 0;
    }
    currentAnime = animeList[currentIndex];
    resetControls();
    document.getElementById("failedAttempts").textContent = "";
  });

  // Input autocomplete + gestion saisie
  const guessInput = document.getElementById("guessInput");
  let uniqueTitles = [];

  guessInput.addEventListener("input", onInput);

  function onInput(e) {
    const val = e.target.value.toLowerCase();
    closeAllLists();
    if (!val) return false;
    const listDiv = document.getElementById("autocomplete-list");
    let count = 0;
    uniqueTitles.forEach(title => {
      if (title.toLowerCase().includes(val) && count < 5) {
        const item = document.createElement("div");
        item.textContent = title;
        item.addEventListener("click", () => {
          guessInput.value = title;
          closeAllLists();
          checkAnswer(title);
        });
        listDiv.appendChild(item);
        count++;
      }
    });
  }

  function closeAllLists() {
    const listDiv = document.getElementById("autocomplete-list");
    while (listDiv.firstChild) {
      listDiv.removeChild(listDiv.firstChild);
    }
  }

  document.addEventListener("click", function(e) {
    if (e.target !== guessInput) {
      closeAllLists();
    }
  });
</script>
</body>
</html>
