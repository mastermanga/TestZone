<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Anime - Mode Dark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }

    button, input {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
      cursor: pointer;
    }

    #player {
      display: none;
    }

    input {
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>üéß Devine l‚Äôanime √† partir de l‚Äôopening</h1>

  <button onclick="playClip()">‚ñ∂Ô∏è Jouer l‚Äôextrait</button>

  <div>
    <input type="text" id="guessInput" placeholder="Nom de l'anime..." />
    <button onclick="checkAnswer()">Valider</button>
  </div>

  <p id="result"></p>

  <div id="player"></div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let hasPlayed = false;

    const VIDEO_ID = "4QDEWNg5hAM";
    const START_TIME = 0;
    const END_TIME = 15;
    const CORRECT_ANSWERS = ["Black Clover", "„Éñ„É©„ÉÉ„ÇØ„ÇØ„É≠„Éº„Éê„Éº"];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 0,
          start: START_TIME,
          end: END_TIME,
          controls: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function playClip() {
      if (!hasPlayed && player) {
        player.seekTo(START_TIME);
        player.playVideo();
        hasPlayed = true;
      } else {
        player.seekTo(START_TIME);
        player.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const stopAt = setInterval(() => {
          if (player.getCurrentTime() >= END_TIME) {
            player.pauseVideo();
            clearInterval(stopAt);
          }
        }, 500);
      }
    }

    function checkAnswer() {
      const input = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = CORRECT_ANSWERS.some(ans => input === ans.toLowerCase());
      document.getElementById("result").textContent = correct
        ? "‚úÖ Bonne r√©ponse !"
        : "‚ùå Mauvaise r√©ponse.";
    }
  </script>
</body>
</html>
