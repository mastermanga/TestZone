<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo YouTube - Démarrage à 1 minute</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Cacher l'iframe de YouTube et l'interface */
    #player {
      pointer-events: none; /* Empêche les clics sur le lecteur */
      border: none; /* Enlever la bordure */
      width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Vérification si l'API YouTube est bien chargée
    var player;

    function onYouTubeIframeAPIReady() {
      console.log('L\'API YouTube est prête !');
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'hI9p5QfdWeE', // ID de la vidéo YouTube
        playerVars: {
          'autohide': 1, // Masquer les contrôles de la vidéo
          'modestbranding': 1, // Masquer le titre et le logo YouTube
          'showinfo': 0, // Masquer les infos sur la vidéo (y compris le titre)
          'controls': 0, // Pas de contrôles visibles
          'rel': 0, // Pas de vidéos suggérées à la fin
          'fs': 0, // Désactiver le mode plein écran
          'iv_load_policy': 3, // Désactiver les annotations
          'cc_load_policy': 0, // Désactiver les sous-titres
          'enablejsapi': 1, // Permet l'utilisation de l'API JavaScript
          'disablekb': 1, // Désactive les raccourcis clavier
          'start': 60 // Démarre la vidéo à 60 secondes (1 minute)
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log('Le lecteur est prêt. La vidéo commence à 1 minute.');
      player.playVideo(); // Démarre la vidéo

      // Arrêter la vidéo après 15 secondes
      setTimeout(function() {
        console.log('La vidéo est en pause après 15 secondes.');
        player.pauseVideo(); // Mettre la vidéo en pause après 15 secondes
      }, 15000); // 15000ms = 15 secondes
    }

    // Fonction pour gérer les changements d'état du lecteur
    function onPlayerStateChange(event) {
      // Si la vidéo est terminée, on la met en pause et on réinitialise l'interface
      if (event.data == YT.PlayerState.ENDED) {
        console.log('La vidéo est terminée.');
        player.stopVideo(); // Arrête la vidéo une fois terminée
      }
    }

    // Si l'API ne se charge pas, afficher un message d'erreur
    function onYouTubeIframeAPIFailure() {
      console.error('Échec du chargement de l\'API YouTube.');
    }
  </script>
</body>
</html>
