<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz d'Openings d'Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #video-container {
      margin: 20px auto;
      max-width: 560px;
    }
    #video-player {
      width: 100%;
      height: 315px;
    }
    .choice-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
    }
    .choice-btn:hover {
      background-color: #0056b3;
    }
    #next-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #next-btn:hover {
      background-color: #218838;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Quiz d'Openings d'Anime</h1>
  <div id="video-container">
    <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
  </div>
  <div id="choices">
    <button class="choice-btn"></button>
    <button class="choice-btn"></button>
    <button class="choice-btn"></button>
    <button class="choice-btn"></button>
  </div>
  <p>Score : <span id="score">0</span></p>
  <button id="next-btn">Question suivante</button>

  <script>
    // Données des openings (simulées, remplace VIDEO_ID par des ID YouTube réels)
    const openings = [
      {
        id: 1,
        anime: "Attack on Titan",
        opening: "Guren no Yumiya",
        videoUrl: "https://www.youtube.com/embed/QB4uEyCb5iI?start=0&end=15", // Exemple d'ID
        choices: ["Attack on Titan", "Naruto", "One Piece", "Death Note"]
      },
      {
        id: 2,
        anime: "Naruto",
        opening: "Blue Bird",
        videoUrl: "https://www.youtube.com/embed/1j_g5n3mH80?start=0&end=15", // Exemple d'ID
        choices: ["Naruto", "Bleach", "Fairy Tail", "My Hero Academia"]
      }
      // Ajoute plus d'openings ici
    ];

    let score = 0;
    let currentQuestionIndex = 0;

    // Éléments du DOM
    const videoPlayer = document.getElementById('video-player');
    const choiceButtons = document.querySelectorAll('.choice-btn');
    const nextButton = document.getElementById('next-btn');
    const scoreDisplay = document.getElementById('score');

    // Fonction pour charger une question
    function loadQuestion(index) {
      const currentOpening = openings[index];

      // Charger la vidéo
      videoPlayer.src = currentOpening.videoUrl;

      // Charger les choix
      currentOpening.choices.forEach((choice, i) => {
        choiceButtons[i].textContent = choice;
        choiceButtons[i].onclick = () => checkAnswer(choice, currentOpening.anime);
      });

      // Masquer le bouton "Suivant"
      nextButton.style.display = 'none';
    }

    // Vérifier la réponse
    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        scoreDisplay.textContent = score;
        alert('Bonne réponse !');
      } else {
        alert(`Mauvaise réponse ! La bonne réponse était : ${correct}`);
      }

      // Afficher le bouton "Suivant"
      nextButton.style.display = 'block';

      // Arrêter la vidéo
      videoPlayer.src = ''; // Réinitialiser pour arrêter
    }

    // Passer à la question suivante
    nextButton.onclick = () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < openings.length) {
        loadQuestion(currentQuestionIndex);
      } else {
        alert(`Quiz terminé ! Votre score : ${score}/${openings.length}`);
        score = 0;
        currentQuestionIndex = 0;
        scoreDisplay.textContent = score;
        loadQuestion(currentQuestionIndex);
      }
    };

    // Charger la première question
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
