<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  button {
    margin: 0.3rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-right: 1rem;
    border-radius: 4px;
    border: 1px solid #444;
    background: #222;
    color: #eee;
  }
  #result {
    margin-top: 1rem;
    font-weight: bold;
  }
  #result.correct {
    color: #4caf50;
  }
  #result.incorrect {
    color: #f44336;
  }
</style>
</head>
<body>

<h1>Guess The Anime Opening</h1>

<div>
  <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" />
  <button id="checkAnswerBtn">Valider</button>
</div>

<div style="margin-top:1rem;">
  <button id="playTry1" disabled>Écoute 1 (3s)</button>
  <button id="playTry2" disabled>Écoute 2 (5s)</button>
  <button id="playTry3" disabled>Écoute 3 (10s)</button>
</div>

<div id="result"></div>

<!-- Player invisible -->
<div id="playerWrapper" style="display:none;"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  // Extraction de l'ID vidéo YouTube
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }

  let animeList = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0; // nombre d'écoutes déjà utilisées (max 3)
  const maxTries = 3;

  // Durées en secondes pour chaque écoute
  const tryDurations = [3, 5, 10];

  // Charger la liste depuis opening.json
  fetch('opening.json')
    .then(res => {
      if (!res.ok) throw new Error('Erreur chargement JSON');
      return res.json();
    })
    .then(data => {
      animeList = data.map(anime => ({
        title: anime.title,
        altTitles: [anime.title.toLowerCase()], // tout en minuscules pour comparaison
        opening: "Opening 1",
        videoId: extractVideoId(anime.youtubeUrl),
        startTime: 0
      })).filter(a => a.videoId !== null); // filtrer vidéos valides

      if (animeList.length === 0) {
        alert("Aucun anime valide dans opening.json !");
        return;
      }

      currentIndex = 0;
      currentAnime = animeList[currentIndex];

      // Initialiser YouTube Player après chargement de l'API
      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        // Attendre l'API
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    })
    .catch(err => {
      alert("Erreur lors du chargement du fichier opening.json : " + err);
    });

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0', // invisible
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: {
        autoplay: 0,
        controls: 0,
        modestbranding: 1,
        start: 0,
        end: 10,
        rel: 0,
        iv_load_policy: 3
      },
      events: {
        onStateChange: onPlayerStateChange
      }
    });

    // Activer bouton écoute 1
    document.getElementById("playTry1").disabled = false;
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        if (currentTime >= (currentAnime.startTime + tryDurations[tries-1])) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 200);
    }
  }

  function playTry(n) {
    if (n !== tries + 1) {
      alert("Vous devez écouter les extraits dans l'ordre.");
      return;
    }
    tries = n;

    // Charger la vidéo au début
    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: currentAnime.startTime,
      endSeconds: currentAnime.startTime + tryDurations[tries-1]
    });
    player.playVideo();

    // Gérer activation boutons
    document.getElementById("playTry1").disabled = tries >= 1;
    document.getElementById("playTry2").disabled = tries < 1 || tries >= 2;
    document.getElementById("playTry3").disabled = tries < 2 || tries >= 3;
  }

  // Passage au prochain anime
  function nextAnime() {
    tries = 0;
    currentIndex++;
    if (currentIndex >= animeList.length) currentIndex = 0; // boucle
    currentAnime = animeList[currentIndex];
    document.getElementById("result").textContent = "";
    document.getElementById("guessInput").value = "";

    // Réinitialiser boutons écoute
    document.getElementById("playTry1").disabled = false;
    document.getElementById("playTry2").disabled = true;
    document.getElementById("playTry3").disabled = true;

    // Charger vidéo invisible dans player (pas en autoplay)
    if (player) {
      player.cueVideoById({
        videoId: currentAnime.videoId,
        startSeconds: currentAnime.startTime
      });
    }
  }

  // Vérification de la réponse
  function checkAnswer() {
    const input = document.getElementById("guessInput").value.trim().toLowerCase();
    const resultDiv = document.getElementById("result");

    if (currentAnime.altTitles.includes(input)) {
      resultDiv.textContent = `✅ Bravo ! C’est ${currentAnime.title} - ${currentAnime.opening}`;
      resultDiv.className = "correct";
      nextAnime();
    } else {
      resultDiv.textContent = `❌ Faux. C’était ${currentAnime.title} - ${currentAnime.opening}`;
      resultDiv.className = "incorrect";
      nextAnime();
    }
  }

  // Gestion boutons écoute
  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));

  // Bouton valider
  document.getElementById("checkAnswerBtn").addEventListener("click", checkAnswer);

  // Touche Entrée valide la réponse
  document.getElementById("guessInput").addEventListener("keydown", e => {
    if (e.key === "Enter") checkAnswer();
  });
</script>

</body>
</html>
