<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 1rem;
  }
  #container {
    max-width: 480px;
    width: 100%;
  }
  button {
    margin: 0.3rem;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  input {
    padding: 0.5rem;
    font-size: 1rem;
    width: 300px;
    margin-right: 1rem;
    border-radius: 4px;
    border: 1px solid #444;
    background: #222;
    color: #eee;
  }
  #result {
    margin-top: 1rem;
    font-weight: bold;
    min-height: 1.5em;
  }
  #result.correct {
    color: #4caf50;
    animation: flashGreen 0.8s ease;
  }
  #result.incorrect {
    color: #f44336;
    animation: flashRed 0.8s ease;
  }
  @keyframes flashGreen {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.4;}
  }
  @keyframes flashRed {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.4;}
  }
  #failedAttempts {
    color: #f44336;
    margin-top: 0.5rem;
    white-space: pre-line;
    text-align: left;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid #f44336;
    border-radius: 4px;
    padding: 0.5rem;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #444;
    border-top: none;
    z-index: 99;
    top: 55px;
    left: 0;
    right: 0;
    background: #222;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 4px 4px;
  }
  .autocomplete-items div {
    padding: 8px;
    cursor: pointer;
  }
  .autocomplete-items div:hover {
    background-color: #555;
  }
  .autocomplete {
    position: relative;
    display: inline-block;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Guess The Anime Opening</h1>
  <div class="autocomplete">
    <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" disabled />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>
  <div style="margin-top:1rem;">
    <button id="playTry1">Écoute 1 (0s-3s)</button>
    <button id="playTry2" disabled>Écoute 2 (3s-8s)</button>
    <button id="playTry3" disabled>Écoute 3 (0s-15s)</button>
  </div>
  <div id="failedAttempts"></div>
  <div id="result"></div>
  <button id="nextBtn" style="display:none; margin-top:1rem;">Suivant</button>
  <div id="playerWrapper" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  function extractVideoId(url) {
    const regExp = /^.*((youtu.be\/)|(v\/)|(watch\?))\??v?=?([^#&?]*).*/;
    const match = url.match(regExp);
    return (match && match[5].length === 11) ? match[5] : null;
  }

  let animeList = [];
  let uniqueTitles = [];
  let currentIndex = 0;
  let player;
  let stopInterval;
  let currentAnime;
  let tries = 0;
  const maxTries = 3;
  // Durations according to user request:
  // Écoute1: 0-3s, Écoute2: 3-8s, Écoute3: 0-15s
  const tryDurations = [
    { start: 0, end: 3 },
    { start: 3, end: 8 },
    { start: 0, end: 15 }
  ];
  let failedAnswers = [];
  let attemptDoneThisTry = false;

  fetch('opening.json')
    .then(res => res.json())
    .then(data => {
      // Flatten with openings
      animeList = data.flatMap(anime =>
        anime.youtubeUrls.map((url, index) => ({
          title: anime.title,
          altTitles: [anime.title.toLowerCase()],
          opening: `Opening ${index + 1}`,
          videoId: extractVideoId(url)
        }))
      ).filter(a => a.videoId);

      // Shuffle animeList
      shuffle(animeList);
      currentIndex = 0;
      currentAnime = animeList[currentIndex];

      // Build uniqueTitles array (no duplicates)
      uniqueTitles = [...new Set(data.map(a => a.title))].sort();

      if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        window.onYouTubeIframeAPIReady = initPlayer;
      } else {
        initPlayer();
      }
    });

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function initPlayer() {
    player = new YT.Player('playerWrapper', {
      height: '0',
      width: '0',
      videoId: currentAnime.videoId,
      playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3 },
      events: {
        onStateChange: onPlayerStateChange
      }
    });
    resetControls();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(stopInterval);
      stopInterval = setInterval(() => {
        const currentTime = player.getCurrentTime();
        const { end } = tryDurations[tries - 1];
        if (currentTime >= end) {
          player.pauseVideo();
          clearInterval(stopInterval);
        }
      }, 100);
    }
  }

  function resetControls() {
    tries = 0;
    attemptDoneThisTry = false;
    failedAnswers = [];
    updateFailedAttempts();
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = true;  // Désactivé avant écoute 1
    enablePlayButtons(false, true, true); // only playTry1 enabled
    document.getElementById("nextBtn").style.display = "none";
  }

  function enablePlayButtons(dis1, dis2, dis3) {
    document.getElementById("playTry1").disabled = dis1;
    document.getElementById("playTry2").disabled = dis2;
    document.getElementById("playTry3").disabled = dis3;
  }

  function playTry(n) {
    if (n !== tries + 1) {
      alert("Vous devez écouter les extraits dans l'ordre.");
      return;
    }
    tries = n;
    attemptDoneThisTry = false;
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    document.getElementById("guessInput").value = "";
    document.getElementById("guessInput").disabled = false; // Active la saisie après lancement écoute
    clearInterval(stopInterval);

    const { start, end } = tryDurations[tries - 1];
    player.loadVideoById({
      videoId: currentAnime.videoId,
      startSeconds: start,
      endSeconds: end
    });
    player.playVideo();

    // Désactive le bouton d'écoute courant, active le suivant si pas dernier try
    enablePlayButtons(
      tries >= 1,
      tries < 1 || tries >= 2,
      tries < 2 || tries >= 3
    );
  }

  function checkAnswer(selectedTitle) {
    if (attemptDoneThisTry) return; // Une seule tentative par écoute
    attemptDoneThisTry = true;

    const inputVal = selectedTitle.toLowerCase().trim();
    const titles = currentAnime.altTitles.map(t => t.toLowerCase());

    if (titles.includes(inputVal)) {
      showResult(`✅ Bravo ! C’est ${currentAnime.title} - ${currentAnime.opening}`, true);
      blockInputs();
      document.getElementById("nextBtn").style.display = "inline-block";
    } else {
      failedAnswers.push(selectedTitle);
      updateFailedAttempts();
      showResult(`❌ Mauvaise réponse : ${selectedTitle}`, false);

      if (tries >= maxTries) {
        revealAnswer();
      } else {
        document.getElementById("guessInput").disabled = true; // bloque zone après tentative ratée
      }
    }
  }

  function showResult(text, isCorrect) {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = text;
    resultDiv.className = isCorrect ? "correct" : "incorrect";
  }

  function updateFailedAttempts() {
    document.getElementById("failedAttempts").innerText = failedAnswers.length
      ? failedAnswers.map(e => `❌ ${e}`).join("\n")
      : "";
  }

  function revealAnswer() {
    showResult(`🔔 Réponse : ${currentAnime.title} - ${currentAnime.opening}`, false);
    blockInputs();
    document.getElementById("nextBtn").style.display = "inline-block";
  }

  function blockInputs() {
    document.getElementById("guessInput").disabled = true;
    enablePlayButtons(true, true, true);
  }

  function nextAnime() {
    currentIndex++;
    if (currentIndex >= animeList.length) {
      alert("Fin du quiz ! Merci d'avoir joué.");
      currentIndex = 0;
    }
    currentAnime = animeList[currentIndex];

    if (player && player.loadVideoById) {
      player.loadVideoById(currentAnime.videoId);
    }
    resetControls();
  }

  document.getElementById("playTry1").addEventListener("click", () => playTry(1));
  document.getElementById("playTry2").addEventListener("click", () => playTry(2));
  document.getElementById("playTry3").addEventListener("click", () => playTry(3));
  document.getElementById("nextBtn").addEventListener("click", () => nextAnime());

  const input = document.getElementById("guessInput");
  input.addEventListener("input", function() {
    closeAllLists();
    if (!this.value) return false;
    const val = this.value.toLowerCase();

    const list = document.getElementById("autocomplete-list");
    // Affiche autocomplete sur titres uniques seulement
    uniqueTitles.forEach(title => {
      if (title.toLowerCase().startsWith(val)) {
        const item = document.createElement("div");
        item.innerHTML = "<strong>" + title.substr(0, val.length) + "</strong>" + title.substr(val.length);
        item.addEventListener("click", function() {
          input.value = title;
          closeAllLists();
          checkAnswer(title);
        });
        list.appendChild(item);
      }
    });
  });

  function closeAllLists() {
    const list = document.getElementById("autocomplete-list");
    while (list.firstChild) list.removeChild(list.firstChild);
  }
  document.addEventListener("click", (e) => {
    if (e.target !== input) closeAllLists();
  });
</script>
</body>
</html>
