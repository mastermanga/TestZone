<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    button, input {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #333;
      cursor: pointer;
    }

    input {
      width: 60%;
    }

    #playerWrapper {
      margin-top: 1rem;
      display: none;
    }

    #player {
      width: 480px;
      height: 270px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üéß Devine l‚Äôanime √† partir de l‚Äôopening</h1>

  <div>
    <button id="playAudio" disabled>‚ñ∂Ô∏è Jouer l‚Äôaudio</button>
    <button id="stopAudio" disabled>‚èπÔ∏è Stopper l‚Äôaudio</button>
    <button id="toggleVideo">üì∫ Afficher la vid√©o</button>
  </div>

  <div>
    <input type="text" id="guessInput" placeholder="Nom de l'anime..." />
    <button onclick="checkAnswer()">Valider</button>
  </div>

  <p id="result"></p>

  <div id="playerWrapper">
    <div id="player"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let stopInterval;
    let videoVisible = false;

    const VIDEO_ID = "4QDEWNg5hAM";
    const START_TIME = 0;
    const END_TIME = 15;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "270",
        width: "480",
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1
        },
        events: {
          onReady: () => {
            document.getElementById("playAudio").disabled = false;
            document.getElementById("stopAudio").disabled = false;
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    document.getElementById("playAudio").addEventListener("click", () => {
      if (player) {
        player.seekTo(START_TIME);
        player.playVideo();
      }
    });

    document.getElementById("stopAudio").addEventListener("click", () => {
      if (player) {
        player.pauseVideo();
        clearInterval(stopInterval);
      }
    });

    document.getElementById("toggleVideo").addEventListener("click", () => {
      const wrapper = document.getElementById("playerWrapper");
      videoVisible = !videoVisible;
      wrapper.style.display = videoVisible ? "block" : "none";
      document.getElementById("toggleVideo").textContent = videoVisible ? "üì∫ Cacher la vid√©o" : "üì∫ Afficher la vid√©o";
    });

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        clearInterval(stopInterval);
        stopInterval = setInterval(() => {
          if (player.getCurrentTime() >= END_TIME) {
            player.pauseVideo();
            clearInterval(stopInterval);
          }
        }, 300);
      }
    }

    function checkAnswer() {
      const input = document.getElementById("guessInput").value.trim().toLowerCase();
      const correctAnswers = ["black clover", "„Éñ„É©„ÉÉ„ÇØ„ÇØ„É≠„Éº„Éê„Éº"];
      const isCorrect = correctAnswers.some(ans => ans.toLowerCase() === input);
      document.getElementById("result").textContent = isCorrect
        ? "‚úÖ Bonne r√©ponse !"
        : "‚ùå Mauvaise r√©ponse.";
    }
  </script>
</body>
</html>
