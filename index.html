<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Anime Opening</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Devine l’anime à partir de l’opening</h1>
    <p id="instructions">Écoutez l’opening et devinez l’anime !</p>

    <div class="controls">
      <button id="playAudio" disabled>▶️ Jouer</button>
      <button id="stopAudio" disabled>⏹️ Stop</button>
      <button id="toggleVideo">📺 Afficher la vidéo</button>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="guessInput"
        placeholder="Nom de l'anime..."
        autocomplete="off"
        aria-label="Entrez le nom de l’anime"
      />
      <div id="autocomplete-list" class="autocomplete-items"></div>
      <button onclick="checkAnswer()">Valider</button>
    </div>

    <p id="result" aria-live="polite"></p>

    <div id="playerWrapper" style="display: none;">
      <div id="player"></div>
    </div>

    <button id="shareButton" class="hidden">📤 Partager mon score</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
